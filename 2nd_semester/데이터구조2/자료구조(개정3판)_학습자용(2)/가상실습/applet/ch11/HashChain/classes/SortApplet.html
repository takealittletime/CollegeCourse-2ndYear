<div class=Section1>

<p align=center style='text-align:center'><span class=SpellE><span
style='font-size:24.0pt;font-family:HY엽서L'>해싱</span></span><span lang=EN-US
style='font-size:24.0pt;font-family:HY엽서L'>: </span><span class=SpellE><span
style='font-size:24.0pt;font-family:HY엽서L'>체이닝</span></span><span
style='font-size:24.0pt;font-family:HY엽서L'> <span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US>

<applet codebase="./" code="LinearHash.class" name="TestApplet" width="800" height="550" hspace="0" vspace="0" align="middle">
</applet>

</span></p>

<ul type=disc>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     line-height:150%;mso-list:l0 level1 lfo1;tab-stops:list 36.0pt;text-autospace:
     ideograph-other'><span lang=EN-US>&quot;</span>연산의 종류<span lang=EN-US>&quot;</span>에서
     삽입과 탐색 연산 중에서 선택합니다<span lang=EN-US>.</span></li>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     line-height:150%;mso-list:l0 level1 lfo1;tab-stops:list 36.0pt;text-autospace:
     ideograph-other'>수행속도를 선택합니다<span class=GramE><span lang=EN-US>.(</span></span>숫자가
     높아질수록 속도가 빨라집니다<span lang=EN-US>.) </span></li>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     line-height:150%;mso-list:l0 level1 lfo1;tab-stops:list 36.0pt;text-autospace:
     ideograph-other'><span lang=EN-US><span
     style='mso-spacerun:yes'>&nbsp;</span></span>“시작” 버튼을 누르면 연산이 시작됩니다<span
     lang=EN-US>. </span>시작 버튼을 <span class=SpellE>누를때마다</span> 자동으로 <span
     class=SpellE>랜덤한</span> 숫자가 생성됩니다<span lang=EN-US>.</span></li>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     line-height:150%;mso-list:l0 level1 lfo1;tab-stops:list 36.0pt;text-autospace:
     ideograph-other'>“다음” 버튼을 누를 때마다 단계적으로 실행됩니다<span lang=EN-US>.</span></li>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     line-height:150%;mso-list:l0 level1 lfo1;tab-stops:list 36.0pt;text-autospace:
     ideograph-other'>알고리즘 수행 도중에 수행 속도를 다시 선택할 수 있습니다<span lang=EN-US>. </span></li>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     line-height:150%;mso-list:l0 level1 lfo1;tab-stops:list 36.0pt;text-autospace:
     ideograph-other'>알고리즘을 중지하였다가 수행시키고 싶을 때는 “중지” 버튼을 누르고 다시 “시작” 버튼을 누르면 됩니다<span
     lang=EN-US>.</span></li>
</ul>

<p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
line-height:150%'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
